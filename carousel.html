<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
/* Menghapus margin default agar benar-benar memenuhi layar */
* {box-sizing: border-box}
body, html {
  margin: 0;
  padding: 0;
  height: 100%;
  width: 100%;
  overflow: hidden; /* Mencegah scrollbar muncul */
  background-color: #000; /* Latar hitam agar terlihat sinematik */
}

.slideshow-container {
  width: 100vw;   /* 100% Lebar layar */
  height: 100vh;  /* 100% Tinggi layar */
  position: relative;
  margin: auto;
}

.mySlides {
  display: none;
  height: 100%;
  width: 100%;
}

/* Mengatur gambar agar Full Screen tanpa terpotong */
img {
  width: 100%;
  height: 100%;
  object-fit: contain; /* Ganti ke 'cover' jika ingin gambar memenuhi layar tanpa sisa hitam, tapi teks mungkin terpotong */
  vertical-align: middle;
}

/* Tombol navigasi */
.prev, .next {
  cursor: pointer;
  position: absolute;
  top: 50%;
  width: auto;
  padding: 20px;
  margin-top: -30px;
  color: white;
  font-weight: bold;
  font-size: 25px;
  transition: 0.6s ease;
  border-radius: 50%;
  user-select: none;
  background-color: rgba(0,0,0,0.5);
  text-decoration: none;
  z-index: 10;
}

.next { right: 20px; }
.prev { left: 20px; }

.prev:hover, .next:hover {
  background-color: rgba(0,0,0,0.8);
}

/* Container untuk titik indikator (dots) */
.dot-container {
  position: absolute;
  bottom: 20px;
  width: 100%;
  text-align: center;
  z-index: 10;
}

.dot {
  cursor: pointer;
  height: 15px;
  width: 15px;
  margin: 0 5px;
  background-color: #bbb;
  border-radius: 50%;
  display: inline-block;
  transition: background-color 0.6s ease;
}

.active, .dot:hover {
  background-color: #006837; /* Hijau Pegadaian */
}

/* Efek Fade Animasi */
.fade {
  animation-name: fade;
  animation-duration: 1s;
}

@keyframes fade {
  from {opacity: .4} 
  to {opacity: 1}
}
</style>
</head>
<body>

<div class="slideshow-container">
  <div class="mySlides fade">
    <a href="https://drive.google.com/file/d/1hotGaqFXfF85yfuUbcrMJEdhRp_QO74g/view?usp=sharing" target="_blank">
      <img src="SOLUSI DAN STRATEGI COUNTER CHURN DAN WIN BACK MARKET SHARE.png">
    </a>
  </div>

  <div class="mySlides fade">
    <a href="https://drive.google.com/file/d/1hotGaqFXfF85yfuUbcrMJEdhRp_QO74g/view?usp=sharing" target="_blank">
      <img src="3.png">
    </a>
  </div>

  <a class="prev" onclick="plusSlides(-1)">❮</a>
  <a class="next" onclick="plusSlides(1)">❯</a>

  <div class="dot-container">
    <span class="dot" onclick="currentSlide(1)"></span> 
    <span class="dot" onclick="currentSlide(2)"></span> 
  </div>
</div>

<script>
let slideIndex = 1;
let timer;

showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  let i;
  let slides = document.getElementsByClassName("mySlides");
  let dots = document.getElementsByClassName("dot");
  
  clearTimeout(timer);

  if (n > slides.length) {slideIndex = 1}    
  if (n < 1) {slideIndex = slides.length}

  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";  
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }

  slides[slideIndex-1].style.display = "block";  
  dots[slideIndex-1].className += " active";

  // Autoplay setiap 4 detik
  timer = setTimeout(() => plusSlides(1), 4000); 
}
</script>

</body>
</html>
